<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game: Fill in the Blanks</title>
    <link rel="stylesheet" href="Quiz1.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="progress-bar">
                <img id="animal" src="https://i.pinimg.com/originals/6c/94/26/6c9426e38d971a3b37a4dd2db381e92e.png" alt="Grizzly Bear" />
            </div>
            <div class="finish-line"></div>
        </div>
        <div class="quiz-section">
            <p id="question"></p>
            <span class="blank" contenteditable="true"></span>
            <button id="submit">Submit Answer</button>
            <div id="wrong-message"></div>
            <div id="correct-message"></div>
        </div>
    </div>
    <div id="popup" class="popup">
        <p>Yay! You've reached the finish line!</p>
        <button id="close-popup">Close</button>
    </div>
    <script src="Quiz1.js"></script>
</body>
</html>
