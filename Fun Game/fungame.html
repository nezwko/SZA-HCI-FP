<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get to Know Animals</title>
    <link rel="stylesheet" href="fungame.css">
</head>
<body>
    <h1>Get to Know Animals</h1>
    <div class="game-container">
        <div id="image-container">
            <img id="animal-image" src="" alt="Animal part" />
        </div>
        <div class="input-container">
            <input type="text" id="guess" placeholder="Your guess here" />
            <button id="submit-button">Submit</button>
        </div>
        <div id="feedback"></div>
        <button id="next-button" disabled>Next</button>
    </div>
    <script src="fungame.js"></script>
</body>
</html>
