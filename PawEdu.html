<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Animal Edu"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPedia</title>
    <link rel="stylesheet" href="PawEdu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    <link rel="icon" href="-">
</head>

<body>
    <div class ="topnav">
        <img src="LOGO PAWPEDIA">
        <div class ="topnav-container">
            <h1>PawPedia</h1>
            <div class="navbar">
                <a href="#"><i class="fa fa-fw fa-home"></i> Play!</a>
                <a class="active" href="#"><i class="fa fa-fw fa-envelope"></i>Home</a>
            </div>
            <div class="dropdown">
                <button class="dropbtn">PawPals</button>
                <div class="dropdown-content">
                  <a href="#">Mammals</a>
                  <a href="#">Invertebrates</a>
                  <a href="#">Fish</a>
                  <a href="#">Reptiles</a>
                  <a href="#">Amphibians</a>
                  <a href="#">Birds</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Quiz</button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                </div>
            </div>
        </div>
    </div>

    <div class ="animals-slideshow">
        <div class="slides-fade">
            <div class ="numberpage">1 / 6</div>
            <img src="mammal/cat.jpg" style="width:100%">
            <div class ="text">Mammals</div>
        </div>

        <div class="slides-fade">
            <div class ="numberpage">2 / 6</div>
            <img src="mammal/cat.jpg" style="width:100%">
            <div class ="text">Birds</div>
        </div>

        <div class="slides-fade">
            <div class ="numberpage">3 / 6</div>
            <img src="mammal/cat.jpg" style="width:100%">
            <div class ="text">Reptiles</div>
        </div>

        <div class="slides-fade">
            <div class ="numberpage">4 / 6</div>
            <img src="mammal/cat.jpg" style="width:100%">
            <div class ="text">Amphibians</div>
        </div>

        <div class="slides-fade">
            <div class ="numberpage">5 / 6</div>
            <img src="mammal/cat.jpg" style="width:100%">
            <div class ="text">Fish</div>
        </div>

        <div class="slides-fade">
            <div class ="numberpage">6 / 6</div>
            <img src="mammal/cat.jpg" style="width:100%">
            <div class ="text">Invertebrates</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    <script src="PawEdu.js"></script>
</body>
</html>
